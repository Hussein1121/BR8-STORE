<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - BR8 STORE</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><img src="image/myLogo3 (1).png" alt="BR8 STORE Logo" width="50" height="50"> BR8 STORE</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="products.html"><i class="fas fa-shopping-bag"></i> المنتجات</a></li>
                    <li><a href="rules.html"><i class="fas fa-gavel"></i> قوانين السيرفر</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> حول المتجر</a></li>
                    <li><a href="contactUs.html"><i class="fas fa-envelope"></i> تواصل معنا</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> السلة</a></li>
                    <li><a href="privacy.html"><i class="fas fa-file-contract"></i> الشروط والأحكام</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="login-container fade-in">
        <div class="login-form" style="max-width: 400px; margin: 0 auto; padding: 2rem; background: rgba(106, 0, 255, 0.1); border-radius: var(--border-radius); box-shadow: var(--box-shadow);">
            <h1 style="text-align: center; color: var(--primary-color);"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
            <p style="text-align: center; font-size: 1.1rem;">قم بتسجيل الدخول باستخدام حسابك على Discord للوصول إلى جميع الميزات.</p>
            <button onclick="discordLogin()" style="width: 100%; padding: 1rem; background-color: #7289da; color: white; border: none; border-radius: var(--border-radius); font-size: 1.2rem; cursor: pointer;">
                <i class="fab fa-discord"></i> تسجيل الدخول عبر Discord
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 BR8 STORE. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        function discordLogin() {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1359192085592277083&redirect_uri=https%3A%2F%2Fbr8store.vercel.app%2Fredirect.html&response_type=code&scope=identify%20email";
        }

        // إضافة تأثير الظهور عند التمرير
        document.addEventListener('DOMContentLoaded', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            const fadeInOnScroll = () => {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (elementTop < windowHeight - 100) {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }
                });
            };

            // تعيين تأثير الظهور عند التمرير
            fadeElements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(50px)';
                element.style.transition = 'all 0.6s ease-out';
            });

            // استدعاء الدالة عند التمرير
            window.addEventListener('scroll', fadeInOnScroll);

            // تنفيذ الدالة عند تحميل الصفحة مباشرة
            fadeInOnScroll();
        });
    </script>
</body>
</html>
